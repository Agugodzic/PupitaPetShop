<div id="fondo">
  <div id="alert">
    <p id="titulo">{{titulo}}</p>
    <p id="texto">{{texto}}</p>
    <div *ngIf="tipoInputNumber">

    <span style="margin-right:16px;font-size:15px">Cantidad:</span>
    <input
      min="1"
      max="10"
      [(ngModel)]='cantidad'
      id="input-cantidad"
      type="number"
      value="1">
    </div>

    <button class="boton1" (click)="funcion()">{{textoBoton}}</button>
    <button id="boton-cancelar" class="boton2" (click)="funcionCancelar()" *ngIf="textoCancelar.length >= 1">{{textoCancelar}}</button>
    <div *ngIf="spinner" id="spinner-container">
      <app-spinner  class="spinner"></app-spinner>
    </div>
    <div *ngIf="cantidad && cantidad > cantidadMaxima">
      <p style="color:rgb(238, 60, 60);font-size:14px;">Este producto tiene un limite por compra de {{cantidadMaxima}} unidades.
        Contactanos para mayores cantidades.
      </p>
    </div>
    <div *ngIf="!cantidad">
      <p style="color:rgb(238, 60, 60);font-size:14px;">
        Selecciona una cantidad.
      </p>
  </div>
  <div *ngIf="cantidad < 0">
    <p style="color:rgb(238, 60, 60);font-size:14px;">
      Selecciona una cantidad valida.
    </p>
</div>

</div>
