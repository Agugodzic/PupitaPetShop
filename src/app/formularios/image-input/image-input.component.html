<div id="fondo">
  <div id="alert">
    <p id="titulo">Seleccionar imagen:</p>
    <p id="texto"></p>

<!--------      AGREGAR IMAGEN      --------->


    <div *ngIf="action=='agregar'">

      <div class="container-input">
        <input (change)="imageChange($event)" accept="image/*" type="file" name="file-1" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados"/>
        <label for="file-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
        <span class="iborrainputfile">Seleccionar imagen</span>
        </label>
      </div>

      <div id="contenedor-preview">
        <img height="169px" width="169px" *ngIf="!preview" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT81rH-ojGJ0uVfThbfEF0Dg7nGd7fEF-YeLpUkaeMLXCB6TXfDe4UZdfjOtjJGNG4UxuY&usqp=CAU">
        <img *ngIf="preview" [src]="preview" style="max-height:170px;max-width:170px">
      </div>


      <button class="boton3" (click)="submit()">Agregar</button>
      <button id="boton-cancelar" class="boton2" (click)="cancel()">Cancelar</button>

    </div>



<!--------      EDITAR IMAGEN      --------->


<div *ngIf="action=='editar'">

  <div class="container-input">
    <input (change)="imageChange($event)" accept="image/*" type="file" name="file-1" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados"/>
    <label for="file-1">
    <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
    <span class="iborrainputfile">Seleccionar imagen</span>
    </label>
  </div>

  <div id="contenedor-preview">
    <img height="169px" width="169px" *ngIf="!preview" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT81rH-ojGJ0uVfThbfEF0Dg7nGd7fEF-YeLpUkaeMLXCB6TXfDe4UZdfjOtjJGNG4UxuY&usqp=CAU">
    <img *ngIf="preview" [src]="preview" style="max-height:170px;max-width:170px">
  </div>


  <button class="boton3" (click)="submit()">Editar</button>
  <button id="boton-cancelar" class="boton2" (click)="cancel()">Cancelar</button>

</div>


<!------------------------------------------>

  </div>
</div>
