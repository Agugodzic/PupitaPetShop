<div id="contenedor-nav"
  [ngStyle]="{'background-color':tema == 'oscuro' ? 'black' : 'white' }">

    <a href=""
    ><img [ngStyle]="{'filter':tema == 'oscuro' ? 'invert()' : 'none' }" id="logo" src="https://i.postimg.cc/B62kYXYg/logo.png"
    /></a>
  </div>

    <a href="home" class="boton" id="nav-inicio" [ngStyle]="{'color':tema == 'oscuro' ? 'white' : 'black' }">INICIO</a> <span id="nav-inicio"  class="boton">|</span>

  <div id="nav" >
    <a href="home" class="boton" [ngStyle]="estiloBoton(1)" id="nav-inicio">INICIO</a>
    <a target="_blank" href="https://api.whatsapp.com/send?phone=+5493415717618&text=Hola!%20quiero%20realizar%20la%20siguiente%20consulta." class="boton" [ngStyle]="estiloBoton(2)">CONTACTANOS</a>
    <a href="store/0" class="boton" [ngStyle]="estiloBoton(3)">TIENDA</a>
    <a href="carrito" class="boton" [ngStyle]="estiloBoton(4)">CARRITO</a>
  </div>

  <div id="contenedor-carrito">
    <a *ngIf="!getLogValue()" href="carrito" id="chango">
      <img *ngIf="tema == 'oscuro'" id="carrito" [src]="imagen.carritoBlanco"/>
      <img *ngIf="tema !== 'oscuro'" id="carrito" [src]="imagen.carrito"/>
      <p *ngIf="generar() !== 0" id="cantidad-productos">{{cantidadCarrito}}</p>
    </a>
  </div>
  <button *ngIf="getLogValue()" id="cerrar-sesion" (click)="logOut()">Cerrar sesion</button>
</div>
